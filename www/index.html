<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
</head>
<body ng-app="TodoApp" ng-controller="TodoController as todo">

<ion-pane>
    <ion-header-bar class="bar-positive">
        <button class="button" ng-click="todo.shouldShowDelete = !todo.shouldShowDelete">
            <i class="icon ion-ios-minus"></i>
        </button>
        <h1 class="title">TodoApp</h1>
        <button class="button" ng-click="todo.abrirAgregarTarea()">
            <i class="icon ion-plus-round"></i>
        </button>
    </ion-header-bar>
    <ion-content>
        <ion-list show-delete="todo.shouldShowDelete"
                  show-reorder="todo.shouldShowReorder"
                  can-swipe="todo.listCanSwipe">
            <ion-item ng-repeat="tarea in todo.tareas">
                {{ tarea.titulo }}
                <ion-option-button class="button-info"
                                   ng-click="todo.editarTarea($index)">
                    Editar tarea
                </ion-option-button>
                <ion-delete-button class="ion-minus-circled"
                                   ng-click="todo.eliminarTarea($index)">
                </ion-delete-button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-pane>

<!-- Agregar tarea -->
<script id="agregar-tarea.html" type="text/ng-template">
    <div class="modal">
        <ion-header-bar class="bar-secondary">
            <h1 class="title">Agregar tarea</h1>
            <button class="button button-clear button-positive"
                    ng-click="todo.cerrarNuevaTarea()">Cancelar
            </button>
        </ion-header-bar>
        <ion-content>
            <form ng-submit="todo.agregarTarea(tarea)">
                <div class="list">
                    <label class="item item-input">
                        <input type="text"
                               placeholder="Introduce el nombre de la tarea"
                               ng-model="tarea.titulo" required>
                    </label>
                </div>
                <div class="padding">
                    <button type="submit" class="button button-block button-positive">
                        Agregar tarea
                    </button>
                </div>
            </form>
        </ion-content>
    </div>
</script>
<!-- -->

<!-- Editar tarea -->
<script id="editar-tarea.html" type="text/ng-template">
    <div class="modal">
        <ion-header-bar class="bar-secondary">
            <h1 class="title">Editar tarea</h1>
            <button class="button button-clear button-positive"
                    ng-click="todo.cerrarEditarTarea()">Cancelar
            </button>
        </ion-header-bar>
        <ion-content>
            <form ng-submit="todo.guardarTareaEditada()">
                <div class="list">
                    <label class="item item-input">
                        <input type="text"
                               ng-model="todo.tareaEditada.titulo" required>
                    </label>
                </div>
                <div class="padding">
                    <button type="submit" class="button button-block button-positive">
                        Guardar cambios
                    </button>
                </div>
            </form>
        </ion-content>
    </div>
</script>
<!-- -->

</body>
</html>
